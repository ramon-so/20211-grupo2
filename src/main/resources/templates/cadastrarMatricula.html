<!DOCTYPE html>
<html lang="en">
<head>
<title>SpakUp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="@{/}">Get Ready!</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="@{/}">Home</a></li>

				<li><a th:href="@{/aluno/cadastrar}"> Cadastrar aluno </a></li>
				<li><a th:href="@{/curso/cadastrar}"> Cursos </a></li>
				<li><a th:href="@{/curso/matricula}"> Matricular aluno </a></li>
				<li><a th:href="@{/curso/matriculaCancelar}"> Cacelar matricula </a></li>
				<li><a th:href="@{/login?logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<form action="">
			<div>
				<p>Nome do aluno: </p>
				<input type="text">
			</div>
			<div>
				<p>CPF do aluno: </p>
				<input type="text">
			</div>
			<div>
				<p>Email do Aluno: </p>
				<input type="email" required>
			</div>
			<div>
				<p>Selecione o curso: </p>
				<select>
					<option></option>
					<option>Inglês basico</option>
					<option>Inglês intermediario</option>
					<option>Inglês Avançado</option>
				</select>
			</div>
			<div>
				<p>Selecione a turma: </p>
				<select>
					<option></option>
					<option>Turma 1: 07:00</option>
					<option>Turma 2: 11:00</option>
					<option>Turma 3: 15:00</option>
				</select>
			</div>
			<br>
			<div>
				<input type="submit" value="Confirmar matricula">
			</div>
		</form>
	</div>
</body>
</html>
