<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Lista de matriculas</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilo-menu.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<body>
		<header>
		  <nav>
		    <ul>
		      <li><a href="/" class="active">Home</a></li>
		      <li><a href="/sig/cliente">Cadastar cliente</a></li>
		      <li><a href="/sig/matricula">Matricular aluno</a></li>
		      <li><a href="/sig/matriculas">Ver matriculas</a></li>
		      <li><a href="/login?logout">Sair</a></li>
		    </ul>
		  </nav>
		</header>
		<h1 style="color:white;"> Get Ready!</h1>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h5 class="panel-title">Lista de matriculas</h5>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
				rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
				rel="stylesheet" />
		</div>
		<div class="panel-body" th:switch="${matriculas}">
			<h5 th:case="null">Não existem matriculas cadastrados ainda!</h5>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>CPF</th>
							<th>Nome</th>
							<th>e-mail</th>
							<th>Endereço</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="matricula : ${matriculas}">
							<td th:text="${matricula.id}"></td>
							<td th:text="${matricula.cpf}"></td>
							<td th:text="${matricula.nome}"></td>
							<td th:text="${matricula.email}"></td>
							<td th:text="${matricula.endereco}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/sig/matriculas/{cpf}(cpf=${matricula.cpf})}">Editar</a>
									<a class="delete btn btn-sm btn-danger"
										th:href="@{/sig/matricula/{id}(id=${matricula.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
